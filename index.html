<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo cara ou coroa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container-placar">
            <p id="contador-cara">Cara: 0</p>
            <p id="contador-coroa">Coroa: 0</p>
        </section>
        <section class="container-moedas" id="container-moedas">
            <div class="imagem-cara">
                <img src="./cara.jpg" alt="imagem cara">
            </div>
            <div class="imagem-coroa">
                <img src="./coroa.png" alt="imagem coroa">
            </div>
        </section>
        <section class="buttons">
            <button id="sorteio">Jogue a Moeda</button>
            <button id="limpar">limpar placar</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
